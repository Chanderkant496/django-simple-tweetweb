{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> <!-- Default is dark -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>{% block title %}django{% endblock %}</title>
</head>
<body>

<!-- ðŸŒ™ Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
  <div class="container-fluid">
    
    <!-- Tweet bar -->
    <a class="btn btn-dark mx-3" href="{%url 'tweet_list'%}" data-bs-toggle="tooltip" title="Post your tweet">
      <i class="bi bi-twitter"></i> Tweet bar
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- Home -->
        <li class="nav-item">
          <a class="btn btn-dark mx-2" href="{% url 'tweet_list' %}" data-bs-toggle="tooltip" title="Go to home page">
            <i class="bi bi-house-door"></i> Home
          </a>
        </li>

        <!-- Link -->
        <li class="nav-item">
          <a class="btn btn-dark mx-2" href="#" data-bs-toggle="tooltip" title="Custom link">
            <i class="bi bi-link-45deg"></i> Link
          </a>
        </li>

        <!-- Disabled -->
        <li class="nav-item">
          <a class="btn btn-secondary mx-2 disabled" aria-disabled="true" data-bs-toggle="tooltip" title="Disabled feature">
            <i class="bi bi-slash-circle"></i> Disabled
          </a>
        </li>
      </ul>

      <form method="get" action="{% url 'tweet_list' %}" class="d-flex">
    <input type="text" name="q" value="{{ query }}" placeholder="Search tweet or user..." class="form-control me-2">
    <button type="submit" class="btn btn-outline-success">Search</button>
</form>

{% if query %}
    <p>Showing results for: <b>{{ query }}</b></p>
{% endif %}


      <!-- Theme Toggle Switch -->
      <div class="form-check form-switch me-3 mt-1">
        <input class="form-check-input" type="checkbox" role="switch" id="themeToggle">
        <label class="form-check-label" for="themeToggle" data-bs-toggle="tooltip" title="Toggle Light/Dark mode">
          <i class="bi bi-moon-stars-fill"></i>
        </label>
      </div>

      <!-- Auth Buttons -->
      {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit" data-bs-toggle="tooltip" title="Logout now">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </form>
      {% else %}
        <a href="{% url 'register' %}" class="btn btn-success mx-2" data-bs-toggle="tooltip" title="Create a new account">
          <i class="bi bi-person-plus"></i> Register
        </a>
        <a href="{% url 'login' %}" class="btn btn-primary" data-bs-toggle="tooltip" title="Login to your account">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS (required for tooltips and theme toggle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Enable all tooltips -->
<script>
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  tooltipTriggerList.forEach(tooltip => new bootstrap.Tooltip(tooltip));
</script>

<!-- Theme toggle -->
<script>
  const toggle = document.getElementById("themeToggle");
  toggle.addEventListener("change", () => {
    const currentTheme = document.documentElement.getAttribute("data-bs-theme");
    document.documentElement.setAttribute(
      "data-bs-theme",
      currentTheme === "dark" ? "light" : "dark"
    );
  });
</script>

</body>
</html>
